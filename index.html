<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <!-- favicon link use here -->
    <link
      rel="shortcut icon"
      href="./images/education.png"
      type="image/x-icon"
    />
    <!-- google fonts link use here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css and daisyUI link use here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon link here -->
    <script
      src="https://kit.fontawesome.com/c98331b8ed.js"
      crossorigin="anonymous"
    ></script>
    <!-- font style here -->
    <style>
      .poppins-font {
        font-family: 'Poppins', sans-serif;
      }
      .eb-garamond-font{
        font-family: 'EB Garamond', serif;
      }
    </style>
    <!-- tailwind custom style use here -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'small-text-color': '#707070',
              'button-bg-color': '#B68C5A',
              'title-text-color': '#414040',

          },

    </script>

              >

                <li>

                    href="#"
                    class="text-small-text-color text-base font-normal hover:text-[#B68C5A]"

                  </a>
                </li>
                <li>

                    href="#"

                    Blog

                </li>
                <li>
                  <a
                    href="#"
                    class="text-small-text-color text-base font-normal hover:text-[#B68C5A]"
                  >
                    Contact Us
                    <i class="fa-solid fa-chevron-right"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- logo area -->
            <a href="#" class="normal-case">

            </a>
          </div>
          <!-- large device menu area -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu-horizontal px-1 lg:gap-7 poppins-font">
              <li>
                <a
                  href="#"
                  class="text-small-text-color text-base font-normal hover:text-[#B68C5A]"

                  Home
                </a>
              </li>

                  href="#"

                  <i class="fa-solid fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="navbar-end">
            <a class="btn bg-button-bg-color text-white poppins-font text-lg font-semibold normal-case hover:bg-orange-900">Free Consultation</a>

    <main class="container mx-auto px-5"></main>

    <footer></footer>
